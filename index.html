<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AlpineJS + TailwindCSS Game</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet" />

        <link rel="icon" type="image/png" href="img/mini-game-logo-color.png">

        <!-- Styles -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            [x-cloak] { display: none !important; }
        </style>

        <script src="//unpkg.com/alpinejs" defer></script>
        <script src="./app.js"></script>

        <script>
            tailwind.config = {
                // darkMode: 'selector',
                darkMode: 'media',
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Figtree', 'ui-sans-serif', 'system-ui', 'sans-serif', "Apple Color Emoji", "Segoe UI Emoji"],
                        }
                    }
                }
            }
        </script>
    </head>
    <body
        class="antialiased bg-white dark:bg-black"
        x-data="gameData"
    >
        <nav class="bg-white dark:bg-gray-900 fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <div class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="./img/mini-game-logo-color.svg" class="h-8" alt="Mini Game Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Mini Game</span>
                </div>

                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button
                        data-collapse-toggle="navbar-sticky"
                        type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-sticky"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Open main menu</span>
                        <svg
                            class="w-5 h-5"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 17 14"
                        >
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                        </svg>
                    </button>
                </div>

                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-2 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <button
                                type="button"
                                x-on:click="scrollToGameArea"
                                class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2"
                            >
                                Go to game
                            </button>
                        </li>
                        <li>
                            <button
                                type="button"
                                x-on:click="startNewGame"
                                class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 me-2 mb-2"
                            >
                                <svg class="w-4 h-4 me-2 -ms-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M192 64C86 64 0 150 0 256S86 448 192 448H448c106 0 192-86 192-192s-86-192-192-192H192zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24v32h32c13.3 0 24 10.7 24 24s-10.7 24-24 24H216v32c0 13.3-10.7 24-24 24s-24-10.7-24-24V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h32V200z"></path></svg>
                                Start new game
                            </button>
                        </li>
                        <li>
                            <a
                                href="https://tiagofranca.com"
                                target="_blank"
                                class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2">
                                <svg
                                    class="w-5 h-5 me-2 -ms-1"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                Tiago Fran√ßa
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://tiagofrancafernandes.github.io/Game-using-AlpineJS-and-TailwindCSS/"
                                target="_blank"
                                class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2">
                                <svg
                                    class="w-5 h-5 me-2 -ms-1"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                Try online
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://github.com/tiagofrancafernandes/Game-using-AlpineJS-and-TailwindCSS"
                                target="_blank"
                                x-bind:class="[
                                    'hover:text-gray-700',
                                    'border',
                                    'border-gray-700',

                                    'bg-gray-700',
                                    'hover:bg-transparent',
                                    'text-white',

                                    'focus:ring-4',
                                    'focus:outline-none',
                                    'focus:ring-gray-300',
                                    'font-medium',
                                    'rounded-lg',
                                    'text-sm',
                                    'p-2.5',
                                    'text-center',
                                    'inline-flex',
                                    'items-center',
                                    'me-2',
                                    'dark:border-gray-500',
                                    'dark:hover:text-gray-50',
                                    'dark:text-gray-900',
                                    'dark:focus:ring-gray-800',
                                    'dark:bg-gray-50',
                                    'dark:hover:bg-transparent',
                                ]"
                            >
                                <svg
                                    class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"
                                >
                                    <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"></path>
                                </svg>
                                GitHub repository
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div
            class="w-full pt-24 mb-24"
            data-id="before-game"
        >
            <div class="w-[35%] mx-auto sm:w-3/12 md:w-48 lg:mx-auto my-4">
                <div class="flex flex-col items-start justify-between mb-4">
                    <h5
                        class="text-md font-bold leading-none text-gray-900 dark:text-white"
                    >
                        Score: <span x-text="score"></span>
                    </h5>
                    <h5
                        class="text-md font-bold leading-none text-gray-900 dark:text-white"
                    >
                        Time left: <span x-text="timeLeft"></span>
                    </h5>
                    <h5
                        class="text-md font-bold leading-none text-gray-900 dark:text-white"
                        x-bind:class="{
                            'pt-1': !topMessage,
                        }"
                    >
                        <span x-text="topMessage"></span>
                    </h5>
               </div>

                <div
                    class="grid gap-1 relative"
                    x-bind:class="[
                        `grid-cols-${width}`,
                        `grid-rows-${height}`,
                    ]"
                    x-on:click="whenClickOnGameFild"
                >
                    <div
                        class="absolute opacity-1 w-full mx-auto my-auto z-30"
                        x-bind:class="{
                            hidden: !modalMessage?.showModal,
                            block: modalMessage?.showModal,
                        }"
                    >
                        <div
                            class="my-auto items-center justify-center pt-6 z-30"
                            x-bind:class="{
                                flex: modalMessage?.showModal,
                                hidden: !modalMessage?.showModal,
                            }"
                        >
                            <div class="bg-gray-200 p-4 rounded-lg">
                                <div class="w-full mb-2">
                                    <div class="text-center" x-html="modalMessage.line1"></div>
                                    <div class="text-center" x-html="modalMessage.line2"></div>
                                    <div class="text-center" x-html="modalMessage.line3"></div>
                                </div>

                                <div class="w-full">
                                    <div class="flex items-center justify-center">
                                        <button
                                            type="button"
                                            x-on:click="startNewGame"
                                            class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                        >
                                            New game

                                            <svg class="w-3 h-3 text-white ms-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M12.75 8a4.5 4.5 0 0 1-8.61 1.834l-1.391.565A6.001 6.001 0 0 0 14.25 8 6 6 0 0 0 3.5 4.334V2.5H2v4l.75.75h3.5v-1.5H4.352A4.5 4.5 0 0 1 12.75 8z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <template
                        x-for="square in fieldSize"
                    >
                        <div
                            class="flex items-center justify-center rounded-sm border border-gray-500 px-2 w-5 h-5"
                            x-bind:class="{
                                'bg-slate-900': position !== square,
                                'bg-slate-600': position === square,
                                'opacity-25': !canPlay,
                            }"
                        >
                            <div
                                class="text-white"
                                x-html="giftContentFor(square)"
                            ></div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="w-10/12 flex mx-auto items-center justify-center mb-3">
                <div class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-4">
                    <div class="flex flex-1 items-center justify-between">
                        <div
                            class="text-gray-900 dark:text-white"
                        >
                            <div>
                                <span class="font-semibold">Player name:</span>
                            </div>
                            <span
                                x-show="!editPlayerName"
                                x-text="playerName"
                            ></span>

                            <input
                                x-show="editPlayerName"
                                type="text"
                                x-ref="playerNameInput"
                                x-bind:value="playerName"
                                placeholder="Player name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg ring-0 focus:ring-0 dark:focus:ring-0 focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                x-on:keydown.enter="confirmEditName"
                            >
                        </div>

                        <div>
                            <button
                                type="button"
                                x-show="!editPlayerName"
                                x-on:click="editPlayerName = !editPlayerName"
                                class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            >
                                Edit player name

                                <svg class="w-3 h-3 text-white ms-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!-- Font Awesome Free 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"></path></svg>
                            </button>

                            <span
                                x-show="editPlayerName"
                                class="text-gray-900 dark:text-white"
                            >Press enter to confirm</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-10/12 flex mx-auto items-center justify-center mb-3">
                <div class="w-full flex items-center justify-center">
                    <button
                        type="button"
                        x-on:click="startNewGame"
                        class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        New game

                        <svg class="w-3 h-3 text-white ms-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.75 8a4.5 4.5 0 0 1-8.61 1.834l-1.391.565A6.001 6.001 0 0 0 14.25 8 6 6 0 0 0 3.5 4.334V2.5H2v4l.75.75h3.5v-1.5H4.352A4.5 4.5 0 0 1 12.75 8z"></path>
                        </svg>
                    </button>
                </div>
                <input
                    class="bg-transparent text-transparent w-4 h-4 ring-0 focus:ring-0 active:ring-0 focus:outline-none outline-none focus:ring-none"
                    x-ref="gameControl"
                    x-on:keyup.prevent.capture="gameControlKeyUpAction"
                    x-on:keydown.prevent.capture="gameControlKeyDownAction"
                    type="text"
                    placeholder=""
                >
            </div>

            <div
                class="w-10/12 flex mx-auto items-center justify-center mb-3"
                x-show="highScoreObject?.score"
            >
                <div
                    class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow sm:p-4 sm:pb-2 dark:bg-gray-800 dark:border-gray-700"
                >
                    <div
                        class="mx-auto items-center justify-center px-4 pb-2"
                        x-bind:class="{
                            flex: highScoreObject?.score,
                            hidden: !highScoreObject?.score,
                        }"
                    >
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            <div class="flex-row">
                                <span class="text-sm">High score</span>
                            <span
                                class="flex items-center justify-center rounded-md border border-gray-500 px-2 bg-slate-600"
                                x-text="highScoreObject?.score"></span>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-4">
                        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Latest Scores</h5>
                        <button
                            type="button"
                            x-on:click="openResetScoreConfirm"
                            class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500"
                        >
                            Reset score data
                        </button>
                   </div>
                   <div class="flow-root">
                        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                            <template
                                x-for="scoreItem in latestScores"
                            >
                                <li class="py-2 sm:py-3">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 hidden">
                                            <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-1.jpg" alt="Neil image">
                                        </div>
                                        <div class="flex-1 min-w-0 ms-4">
                                            <p
                                                class="text-sm font-medium text-gray-900 truncate dark:text-white"
                                                x-text="scoreItem.name"
                                            ></p>
                                            <div class="text-sm text-gray-500 truncate dark:text-gray-400">
                                                <div class="grid grid-flow-col justify-stretch">
                                                    <div><span x-text="(new Date(scoreItem.date)).toLocaleDateString()"></span></div>
                                                    <div>GRID <span x-text="scoreItem.grid"></span></div>
                                                    <div>Time: <span x-text="scoreItem.timeLimit"></span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                                            <div class="flex-row">
                                                <span class="text-sm">Score</span>
                                            <span
                                                class="flex items-center justify-center rounded-md border border-gray-500 px-2 bg-slate-600"
                                                x-text="scoreItem.score"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                   </div>
                </div>
            </div>
        </div>

        <!-- BEGIN of Modal -->
        <div
            x-cloak
            x-show="showResetScoreConfirmModal"
            tabindex="-1"
            class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-30 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full flex bg-[#0404042b]"
            aria-modal="true"
            role="dialog"
        >
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <button
                        type="button"
                        x-on:click.capture="closeResetScoreConfirm"
                        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-4 md:p-5 text-center">
                        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                        </svg>
                        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">This action will reset ALL score history!</h3>
                        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure?</h3>
                        <button
                            type="button"
                            x-on:click="__ConfirmTheResetScore"
                            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                            Yes, I'm sure
                        </button>
                        <button
                            type="button"
                            x-on:click="closeResetScoreConfirm"
                            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No, cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END of Modal -->

        <footer
            class="fixed bottom-0 left-0 z-30 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600"
        >
            <span
                class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
            >
                <a
                    x-bind:href="appInfo.url"
                    class="hover:underline"
                    x-text="appInfo.name"
                ></a> &copy; <span x-text="appInfo.year"></span> All Rights Reserved.
            </span>
            <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
                <li>
